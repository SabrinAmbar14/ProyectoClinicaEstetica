<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Finalizada - Clínica Estética ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 0.75rem;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            border: none;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0"><i class="fas fa-sign-out-alt me-2"></i>Sesión Finalizada</h2>
            </div>
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-5x text-success"></i>
                </div>
                <h3 class="text-success mb-3">¡Ha cerrado sesión correctamente!</h3>
                <p class="text-muted mb-4">Gracias por utilizar el sistema ERP de Clínica Estética.</p>
                
                <div class="d-grid gap-2">
                    <a href="/usuarios/" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión Nuevamente
                    </a>
                </div>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Sistema ERP Clínica Estética &copy; 2025
                </small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
