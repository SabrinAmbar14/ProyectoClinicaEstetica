<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Estética ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 15px;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 0.75rem;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0"><i class="fas fa-lock me-2"></i>Iniciar Sesión</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Por favor, ingrese un nombre de usuario y contraseña correctos.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-semibold">
                            <i class="fas fa-user me-2"></i>Usuario
                        </label>
                        <input type="text" name="username" class="form-control" id="id_username" 
                               placeholder="Ingrese su usuario" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label fw-semibold">
                            <i class="fas fa-key me-2"></i>Contraseña
                        </label>
                        <input type="password" name="password" class="form-control" id="id_password" 
                               placeholder="Ingrese su contraseña" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Sistema ERP Clínica Estética &copy; {% now "Y" %}
                </small>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{% url 'usuarios:register' %}" class="btn btn-outline-light">Registrar usuario (solo administradores)</a>
        </div>
        <div class="text-center mt-3">
            <div class="alert alert-info">
                <h6 class="alert-heading">Credenciales de Prueba</h6>
                <p class="mb-1"><strong>Usuario:</strong> admin</p>
                <p class="mb-0"><strong>Contraseña:</strong> admin123</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
